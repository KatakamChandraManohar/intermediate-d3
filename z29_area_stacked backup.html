<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Area Chart</title>
	<script type="text/javascript" src="d3.js"></script>
	<style type="text/css">



		body {
			background-color: white;
			font-family: Helvetica, Arial, sans-serif;
		}

		h1 {
			font-size: 24px;
			margin: 0;
		}

		p {
			font-size: 14px;
			margin: 10px 0 0 0;
		}

		svg {
			background-color: white;
		}

		path:hover {
			fill: yellow;
		}
		
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}



	</style>
</head>
<body>

	<h1>United States and China CO2 Emissions</h1>

	<p>The United States&rsquo; and China&rsquo;s total carbon dioxide emissions (kilotons), 1961-2010. Source: <a href="http://data.worldbank.org/indicator/EN.ATM.CO2E.KT?page=6">World Bank</a>, 2014</p>

	<script type="text/javascript">		



		//Set up stack method
		var stack = d3.layout.stack()
						.order("reverse");

		//Width, height, padding
		var w = 700;
		var h = 400;
		var padding = [ 20, 10, 50, 100 ];  //Top, right, bottom, left

		//Set up date format function (years)
		var dateFormat = d3.time.format("%Y");

		//Define scales with ranges (domains will be set later)
		var xScale = d3.time.scale()
							.range([ padding[3], w - padding[1] - padding[3] ]);
		
		var yScale = d3.scale.linear()
							.range([ padding[0], h - padding[2] ]);

		//Define axes
		var xAxis = d3.svg.axis()
						.scale(xScale)
						.orient("bottom")
						.ticks(10)
						.tickFormat(function(d) {
							return dateFormat(d);
						});

		var yAxis = d3.svg.axis()
						.scale(yScale)
						.orient("left")
						.ticks(5);

		//Define area generator
		var area = d3.svg.area()
			.x(function(d) {
				return xScale(dateFormat.parse(d.x));  //Updated
			})
			.y0(function(d) {
				return yScale(d.y0);  //Updated
			})
			.y1(function(d) {
				return yScale(d.y);  //Updated
			});

		//Easy colors accessible via a 10-step ordinal scale
		var color = d3.scale.category10();

		//Create the SVG
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//Load in CSV data
		//
		//This happens asynchronously; callback function fires when done
		//
		d3.csv("data/g7_co2_emissions.csv", function(data) {

			//Uncomment to log the newly loaded data to the console
			//console.log(data);

			//Data is loaded in, but we need to restructure it.
			//Remember, each line requires an array of x/y pairs;
			//that is, an array of arrays, like so:
			//
			//	[ [x: 1, y: 1], [x: 2, y: 2], [x: 3, y: 3] ]
			//
			//We, however, are using 'year' as x and 'amount' as y.
			//We also need to know which country belongs to each
			//line, so we will build an array of objects that is
			//structured like this:
			/*

				[
					{
						country: "Australia",
						emissions: [
									{ year: 1961, amount: 90589.568 },
									{ year: 1962, amount: 94912.961 },
									{ year: 1963, amount: 101029.517 },
									…
								   ]
					},
					{
						country: "Bermuda",
						emissions: [
									{ year: 1961, amount: 176.016 },
									{ year: 1962, amount: 157.681 },
									{ year: 1963, amount: 150.347 },
									…
								   ]
					},
					…
				 ]

			*/
			//Note that this is an array of objects. Each object
			//contains two values, 'country' and 'emissions'.
			//The 'emissions' value is itself an array, containing
			//more objects, each one holding 'year' and 'amount' values.

			//New array with all the years, for referencing later
			var years = ["1961", "1962", "1963", "1964", "1965", "1966", "1967", "1968", "1969", "1970", "1971", "1972", "1973", "1974", "1975", "1976", "1977", "1978", "1979", "1980", "1981", "1982", "1983", "1984", "1985", "1986", "1987", "1988", "1989", "1990", "1991", "1992", "1993", "1994", "1995", "1996", "1997", "1998", "1999", "2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008", "2009", "2010"];

			//Create a new, empty array to hold our restructured dataset
			var dataset = [];

			//Loop once for each row in data
			for (var i = 0; i < data.length; i++) {

				//Create new object with this country's name and empty array
				dataset[i] = [];

				//Loop through all the years
				for (var j = 0; j < years.length; j++) {

					//Default amount, used in case no value is present
					var amount = 0;

					// If value is not empty
					if (data[i][years[j]]) {
						amount = +data[i][years[j]];
					}

					//Add a new object to the emissions data array
					//for this country
					dataset[i].push({
						x: years[j],
						y: amount
					});

				}

			}

			console.log("about to stack");
			stack(dataset);  //xxx
			console.log(dataset);

			//Now that data has been stacked, let's reassemble our
			//data, adding in country names.

			//Loop once for each row in data
			for (i = 0; i < dataset.length; i++) {

				dataset[i] = {
					country: data[i].countryName,
					emissions: dataset[i]
				};

			}			

			//Uncomment to log the original data to the console
			//console.log(data);

			//Uncomment to log the newly restructured dataset to the console
			console.log(dataset);






			//Now that the data is ready, we can check its
			//min and max values to set our scales' domains!
			xScale.domain([ 
				d3.min(years, function(d) {
					return dateFormat.parse(d);
				}),
				d3.max(years, function(d) {
					return dateFormat.parse(d);
				})
			]);

			//Need to recalcluate the max value for yScale  
			//differently, now that everything is stacked.

			//Loop once for each year, and get the total value
			//of CO2 for that year.
			var totals = [];

			for (i = 0; i < years.length; i++) {
				totals[i] = 0;
				for (j = 0; j < dataset.length; j++) {
					totals[i] += dataset[j].emissions[i].y;
				}
			}

			console.log(d3.max(totals));

			yScale.domain([ d3.max(totals), 0 ]);




			//Areas
			//
			//Now that we are creating multiple paths, we can use the
			//selectAll/data/enter/append pattern to generate as many
			//as needed.
			//
			//Note that we create a <g> group for each *first*,
			//then can render a <path> inside each.

			//Make a group for each country
			var groups = svg.selectAll("g")
				.data(dataset)
				.enter()
				.append("g")
				.attr("fill", function(d, i) {
					//Setting fill on <g> element instead of <path>
					//so we can get the benefit of i index value here.
					return color(i);
				});

			//Append a title with the country name (so we get easy tooltips)
			groups.append("title")
				.text(function(d) {
					return d.country;
				});

			//Within each group, create a new line/path,
			//binding just the emissions data to each one
			groups.selectAll("path")
				.data(function(d) {
					return [ d.emissions ];  //Brackets makes this an array
				})
				.enter()
				.append("path")
				.attr("class", "area")
				.attr("d", area)
				.attr("stroke", "none");



			//Create axes
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + (h - padding[2]) + ")")
				.call(xAxis);

			svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + padding[3] + ",0)")
				.call(yAxis);

		});



	</script>
</body>
</html>
